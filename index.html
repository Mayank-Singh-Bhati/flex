<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Examr | Homepage</title>
    <link rel="stylesheet" href="index.css" />
    <link rel="stylesheet" href="color.css" />
    <link rel="shortcut icon" href="../img/logo.png" type="image/x-icon" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Sora:wght@100;200;300;400;500;600;700;800&display=swap"
      rel="stylesheet"
    />
  </head>
  <body
    class="antialiased examr-background"
    style="font-family: 'sora', sans-serif"
  >
  <!-- Navbar -->
    <header class="shadow-md shadow-gray-200 z-10 sticky top-0 left-0">
      <nav
        class="flex flex-wrap items-center justify-between w-full py-2 px-4 bg-white md:py-0"
      >
        <div>
          <!-- Logo -->
          <a href="index.html" class="flex items-center justify-start">
            <img src="../img/logo.png" alt="logo" class="h-14" />
            <h1 class="text-2xl font-bold">Examr</h1>
          </a>
        </div>
        <img
          id="menu"
          src="../img/menu.svg"
          alt="logo"
          class="h-9 md:hidden"
          onclick="menuChange(), menuToggle()"
        />
        <div
          id="navitem"
          class="hidden flex-col w-[100vw] px-8 py-5 gap-5
          md:flex md:text-sm md:justify-between md:items-center md:px-3 md:flex-row md:w-fit md:gap-0"
        >
        <!-- Navlinks -->
          <ul
            id="navlinks"
            class="flex flex-col
            lg:gap-8 lg:text-lg
            md:gap-x-0.5 md:justify-between md:items-center md:flex-row md:text-sm"
          >
            <li
              class="px-2 py-2
              md:hover:bg-[rgba(121,62,229,0.8)] md:hover:rounded-[5px] md:hover:text-white"
            >
              <a href="#">Home</a>
            </li>
            <li
            class="px-2 py-2
              md:hover:bg-[rgba(121,62,229,0.8)] md:hover:rounded-[5px] md:hover:text-white"
            >
              <a href="#">About Us</a>
            </li>
            <li
            class="px-2 py-2
              md:hover:bg-[rgba(121,62,229,0.8)] md:hover:rounded-[5px] md:hover:text-white"
            >
              <a href="#">Contact Us</a>
            </li>
            <li
            class="px-2 py-2
              md:hover:bg-[rgba(121,62,229,0.8)] md:hover:rounded-[5px] md:hover:text-white"
            >
              <a href="#">FAQ</a>
            </li>
          </ul>
          <!-- Divider " | " -->
          <span
            id="divider"
            class="font-thin text-4xl mx-2 hidden
            md:block
            lg:mx-10"
            >|</span
          >
          <!-- Buttons -->
          <button
            id="web-btn"
            class="px-5 py-2 bg-[#793EE5] text-white font-semibold rounded-md w-48
            md:pr-5 md:text-[#793EE5] md:w-fit md:px-0 md:bg-white
            lg:text-base"
          >
            Web Version
          </button>
          <button
            id="app-btn"
            class="w-48 px-5 py-2 examr-purple-bg text-white font-semibold rounded-md
            md:w-fit
            lg:text-base"
          >
            Download App
          </button>
        </div>
      </nav>
    </header>

    <!-- Hero Section -->
    <div class="container px-5 py-5 flex flex-col items-center gap-5">
      <div class="w-full flex flex-col items-center gap-5 py-5">
        <h1 class="text-4xl font-bold">Study <span class="text-[#793EE5]">Smarter,</span><br>Not <span class="text-[#793EE5]">Harder</span></h1>
        <p class="hidden">Examr helps students learn more efficiently and effectively 
          with its comprehensive study materials and previous year 
          papers.</p>
          <button class="hidden py-2 px-5 bg-[#793EE5] gap-3 items-center text-white text-base rounded-md">share <img src="../img/share.svg" class="h-4" alt="share"></button>
      </div>
      <img src="../img/docs.png" class="h-60 w-fit" alt="docs">
      <button class="py-2 px-7 bg-[#793EE5] flex gap-3 items-center text-white text-[20px] rounded-md">share <img src="../img/share.svg" class="h-4" alt="share"></button>
    </div>

    <!-- Promotion -->
    <div class="w-screen py-4 my-5 bg-[#793EE5]">
      <h1 class="font-bold text-xl text-center"><span class="text-white">"</span>Ace Your <span class="text-white">Exams</span> With Examr<span class="text-white">"</span></h1>
    </div>

    <!-- JavaScript -->
    <script src="index.js"></script>
  </body>
</html>
